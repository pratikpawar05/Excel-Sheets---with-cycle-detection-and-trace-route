<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page-actions-container">
        <div class="page-action">File</div>
        <div class="page-action selected-page-action">Home</div>
      <div class="page-action">Insert</div>
      <div class="page-action">layout</div>
      <div class="page-action">help</div>
    </div>
    <div class="cell-properties-container">
      <span class="material-icons copy"> content_copy </span>
      <span class="material-icons cut"> content_cut </span>
      <span class="material-icons paste"> content_paste </span>
      <select class="font-size-prop">
        <option value="8">8</option>
        <option value="10">10</option>
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
        <option value="20">20</option>
      </select>
      <select class="font-family-prop">
        <option value="monospace">monospace</option>
        <option value="sans-serif">sans-serif</option>
        <option value="Georgia">Georgia</option>
        <option value="fantasy">fantasy</option>
      </select>
      <span class="material-icons bold"> format_bold </span>
      <span class="material-icons italic"> format_italic </span>
      <span class="material-icons underline"> format_underlined </span>
      <span class="left material-icons alignment"> format_align_left </span>
      <span class="center material-icons alignment"> format_align_center </span>
      <span class="right material-icons alignment"> format_align_right </span>
      <!-- /color -->
      <div class="color-prop">
        <span class="material-icons"> format_color_text </span>
        <input type="color" class="font-color-prop" />
      </div>
      <div class="color-prop">
        <span class="material-icons"> format_color_fill </span>
        <input type="color" class="BGcolor-prop" />
      </div>
      <span class="material-icons download"> cloud_download </span>
      <span class="material-icons open"> cloud_upload </span>
    </div>
    <div class="formula-container">
      <input type="text" class="address-bar" readonly />
      <img class="formula-icon" src="https://img.icons8.com/ios/50/000000/formula-fx.png" />

      <input type="text" class="formula-bar" placeholder="Use this format while creating formula i.e. ( expr1 arithmetic_operators expr2 ) and to apply formula Press Enter"/>
    </div>
    <div class="grid-container">
        <div class="top-left-dummy-box"></div>
        <div class="address-col-cont"></div>
        <div class="cells-cont">
            <div class="address-row-cont"></div>
        </div>
    </div>
    <div class="sheet-container">
        <div class="sheet-add-icon">
            <span class="material-icons">
                post_add
            </span>
        </div>
        <div class="sheets-folder-cont">
        </div>
      </div>
    </div>
    <script src="grid.js"></script>
    <script src="cyclicPathTrace.js"></script>
    <script src="sheetsHandling.js"></script>
    <script src="cellProperties.js"></script>
    <script src="formula.js"></script>
    <script src="featureCutCopyPaste.js"></script>
    <script src="featureOpenSave.js"></script>
  </body>
</html>
